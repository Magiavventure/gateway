spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: authorization
          uri: http://localhost:8081
          predicates:
            - Path=/authorization/**
          filters:
            - RewritePath=/authorization/(?<remaining>.*), /${remaining}
        - id: category
          uri: http://localhost:8082
          predicates:
            - Path=/category/**
          filters:
            - RewritePath=/category/(?<remaining>.*), /${remaining}
        - id: story
          uri: http://localhost:8083
          predicates:
            - Path=/story/**
          filters:
            - RewritePath=/story/(?<remaining>.*), /${remaining}

